<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div>
          <ion-list>
            <ion-list-header>
              <ion-label>Conversaciones
              </ion-label>
            </ion-list-header>
            <ion-item *ngFor="let conv of conversaciones" (click)="verConv(conv.idConversacion)">
              <ion-label>{{conv.idAnuncio}}</ion-label>
            </ion-item>
          </ion-list>

        </div>
      </ion-col>
      <ion-col size="9">
        <div>
          <ion-item>
            <ion-label>Anuncio: {{conversacion.idAnuncio}}</ion-label>
          </ion-item>
          <ion-item *ngFor="let mens of conversacion.mensajes" >
            <ion-label>{{mens.texto}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mensaje: </ion-label>
            <ion-textarea rows="6" [(ngModel)]="mensaje.texto"></ion-textarea>
          </ion-item>
          <ion-button color="primary" expand="full" (click)="enviarMensaje()">Enviar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  


</ion-content>
