<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nuevo anuncio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-input placeholder="Titulo..." [(ngModel)]="anuncio.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" [(ngModel)]="anuncio.descripcion" placeholder="Descripcion..."></ion-textarea>
  </ion-item>
</ion-list>
  <ion-button color="primary" expand="full" (click)="addAnuncio()">Crear</ion-button>
</ion-content>
