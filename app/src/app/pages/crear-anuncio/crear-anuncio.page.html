<ion-content>
	<ion-list>
		<ion-item>
			<ion-label position="floating">Titulo: </ion-label>
			<ion-input [(ngModel)]="anuncio.titulo"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Descripcion: </ion-label>
			<ion-textarea rows="6" [(ngModel)]="anuncio.descripcion"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Fecha del evento: </ion-label>
			<ion-datetime [(ngModel)]="anuncio.fechaEvento" min="{{today.toISOString()}}" max="{{today.getFullYear()+2}}" displayFormat="DD MM YYYY"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Instrumento: </ion-label>
			<ion-input [(ngModel)]="anuncio.instrumento"></ion-input>
		</ion-item>
		<ion-item>
			<ion-segment [(ngModel)]="anuncio.tipoDemanda">
				<ion-segment-button value="0">
					<ion-label>Oferta</ion-label>
				</ion-segment-button>
				<ion-segment-button value="1">
					<ion-label>Demanda</ion-label>
				</ion-segment-button>
			</ion-segment>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Ubicaci√≥n: </ion-label>
			<ion-input [(ngModel)]="anuncio.ubicacion"></ion-input>
		</ion-item>
	</ion-list>
	<ion-button color="primary" expand="full" (click)="addAnuncio()">Crear</ion-button>
</ion-content>
