<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="2"></ion-col>
			<ion-col size="10">
				<ion-list *ngFor="let creador of Creadores">
					<ion-row>
						<ion-col size="auto">
							<ion-avatar>
								<img src="../../../assets/img/creadores/{{creador.imagen}}">
							</ion-avatar>
						</ion-col>
						<ion-col size="auto">
							<ion-item>
								<ion-icon name="person"></ion-icon> {{creador.apellidos}}, {{creador.nombre}}
							</ion-item>
							<ion-item>
								<ion-icon name="cog"></ion-icon> {{creador.rol}}
							</ion-item>
						</ion-col>
						<ion-col size="auto">
							<ion-item href="mailto: {{creador.email}}" target="_blank">
								<ion-icon name="mail"></ion-icon> {{creador.email}}
							</ion-item>
							<ion-item href="https://github.com/{{creador.git}}" target="_blank">
								<ion-icon name="logo-github"></ion-icon> {{creador.git}}
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
